## PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/CarApp
#spring.datasource.url=jdbc:postgresql://localhost:5432/CarApp
spring.datasource.username=postgres
spring.datasource.password=admin

## default connection pool settings for HikariCP
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Specify the driver class name explicitly
spring.datasource.driver-class-name=org.postgresql.Driver

# Specify the dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable contextual LOB creation as it is deprecated
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Setting Hibernate to update schema automatically (use caution in production).
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging to see SQL queries printed in the console
spring.jpa.show-sql=true
